<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>



<body>

    <label for="input" class="title">Calculator</label>
    <div class="calculator">
        <input type="tel" value="" id='input' placeholder="0">
        <button type="button" value="*" class="btn oper suppression">*</button>
        <button type="button" value="+" class="btn oper plus">+</button>
        <button type="button" value="-" class="btn oper minus">-</button>
        <button type="button" value="/" class="btn oper division">/</button>

        <button type="button" value="9" class='btn item'>9</button>
        <button type="button" value="8" class='btn item'>8</button>
        <button type="button" value="7" class='btn item'>7</button>
        <button type="button" value="6" class='btn item'>6</button>
        <button type="button" value="5" class='btn item'>5</button>
        <button type="button" value="4" class='btn item'>4</button>
        <button type="button" value="3" class='btn item'>3</button>
        <button type="button" value="2" class='btn item'>2</button>
        <button type="button" value="1" class='btn item'>1</button>
        <button type="button" value='0' class="btn item">0</button>
        <button type="button" value="." class="btn item">.</button>
        <button type="button" value="AC" class="btn btn-danger">AC</button>
        <button type="button" value="=" class="btn btn-primary">=</button>

    </div>


    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
